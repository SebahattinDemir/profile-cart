<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Cart</title>
  </head>
  <body>
    <div class="container">
      <div class="cart">
        <div class="cart-left">
          <div class="cart-left-up">
            <img
              src="img/pexels-lucas-souza-1960183.jpg"
              alt="profile picture"
              width="150"
              height="150"
            />
            <div class="cart-left-up-text">
              <h2>Jessica Potter</h2>
              <h4>Photographer</h4>
            </div>
          </div>
          <div class="cart-left-down">
            <button type="button">Message</button>
            <button type="button" onclick="like()">Like</button>
            <button type="button" onclick="follow()">Follow</button>
          </div>
        </div>
        <div class="cart-right">
          <div>
            <p>525</p>
            <p>Posts</p>
          </div>
          <div>
            <p class="likes">1392</p>
            <p>Likes</p>
          </div>
          <div>
            <p class="follow">154</p>
            <p>Follower</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
